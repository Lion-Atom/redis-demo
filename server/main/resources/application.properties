server.port=8089
#mysql数据库连接
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8&&useSSL=false&&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
#数据库登陆用户名
spring.datasource.username=root
#数据库登陆密码
spring.datasource.password=Atom931206
#服务器编码
server.tomcat.uri-encoding=UTF-8
#mybatis的mapper路径
mybatis.mapper-locations=classpath:/mapper/*.xml
# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=localhost
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=6000
